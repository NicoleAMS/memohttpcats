<!DOCTYPE html>
<html>
<head>
  <title>Memo Cat Game</title>
  <link rel="stylesheet" type="text/css" href="home.css">
  <script src="home.js"></script>
</head>
<body>
    <header>
        <h1>MemoHTTPCats</h1>
    </header>
    <section>
        <p class="hidden" id="feedback"></p>
    </section>
    <main>
        <div id="info-screen1" class="info">
            <div>
                <p>When you click 'PLAY GAME' you will see 30 images for about 0.5 sec each. Look carefully and try to remember them. Good luck!</p>
                <button onClick="playGame()">Play Game</button>
            </div>
        </div>
        <div id="game-canvas" class="hidden canvas">
            <div>
                <img src="https://http.cat/100" alt="HTTP Cat" id="catImg">
            </div>
        </div>
        <div id="info-screen2" class="info hidden">
            <div>
                <p>You will now see 10 more images. Can you remember if you have seen them in the first part?</p>
                <button onClick="playGame2()">Continue</button>               
            </div>
        </div>
        <div id="game-canvas2" class="hidden canvas">
            <div>
                <img src="https://http.cat/100" alt="HTTP Cat" id="catImg2">
                <div class="controls">
                    <button id="yes-btn" class="btn-q" onClick= "checkAnswer(this.id)">Yes</button>
                    <button id="no-btn" class="btn-q" onClick= "checkAnswer(this.id)">No</button>
                </div>
            </div>
        </div>
        <div id="result-screen" class="info hidden">
                <div>
                    <h1>Result</h1>
                    <p id="score"></p>
                    <button onClick="resetGame()">Try Again</button>
                </div>
            </div>
    </main>
</body>
</html>
