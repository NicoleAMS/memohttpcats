<!DOCTYPE html>
<html>
<head>
  <title>Memo Cat Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="home.css">
  <script src="home.js"></script>
</head>
<body>
    <header>
        <h1>Memo Cat Game</h1>
    </header>
    <section id="feedback-section">
        <p id="feedback" class="hidden"></p>
    </section>
    <main>
        <section id="info-screen1" class="info">
            <div>
                <p>When you click 'PLAY GAME' you will see 30 images for about 0.5 sec each. Look carefully and try to remember them. Good luck!</p>
                <button type="button" onClick="playGame()">Play Game</button>
            </div>
        </section>
        <section id="game-canvas" class="hidden canvas">
            <div>
                <img src="https://http.cat/100" alt="HTTP Cat" id="catImg">
            </div>
        </section>
        <section id="info-screen2" class="info hidden">
            <div>
                <p>You will now see 10 more images. Can you remember if you have seen them in the first part?</p>
                <button type="button" onClick="playGame2()">Continue</button>               
            </div>
        </section>
        <section id="game-canvas2" class="hidden canvas">
            <div>
                <img src="https://http.cat/100" alt="HTTP Cat" id="catImg2">
                <div class="controls">
                    <button type="button" id="yes-btn" class="btn-q" onClick= "sendAnswer(this.id)">Yes</button>
                    <button type="button" id="no-btn" class="btn-q" onClick= "sendAnswer(this.id)">No</button>
                </div>
            </div>
        </section>
        <section id="result-screen" class="info hidden">
            <div>
                <h1>Result</h1>
                <p id="score"></p>
                <button type="button" onClick="hideResultScreen()">Try Again</button>
            </div>
        </section>
    </main>
</body>
</html>
